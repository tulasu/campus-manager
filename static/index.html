<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система распределения студентов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 50%, #fafafa 100%);
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 21, 56, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 21, 56, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: #ffffff;
            padding: 70px 60px;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(139, 21, 56, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 16px;
            font-size: 36px;
            font-weight: 500;
            letter-spacing: -0.8px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: #8B1538;
        }

        .subtitle {
            color: #6b6b6b;
            margin-bottom: 55px;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .calculate-btn {
            background: #8B1538;
            color: white;
            border: none;
            padding: 18px 52px;
            font-size: 14px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .calculate-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .calculate-btn:hover:not(:disabled) {
            background: #6d0f2a;
            box-shadow: 0 4px 12px rgba(139, 21, 56, 0.25);
        }

        .calculate-btn:active:not(:disabled) {
            background: #5a0d23;
            transform: translateY(1px);
        }

        .calculate-btn:disabled {
            background: #d0d0d0;
            cursor: not-allowed;
            color: #9a9a9a;
        }

        .result {
            margin-top: 45px;
            padding: 24px 28px;
            border-radius: 12px;
            font-weight: 400;
            font-size: 14px;
            line-height: 1.7;
            text-align: left;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #fafafa;
            color: #2c2c2c;
            border-left: 4px solid #8B1538;
            border-top: 1px solid #e8e8e8;
            border-right: 1px solid #e8e8e8;
            border-bottom: 1px solid #e8e8e8;
        }

        .result.error {
            background: #fafafa;
            color: #8B1538;
            border-left: 4px solid #8B1538;
            border-top: 1px solid #e8e8e8;
            border-right: 1px solid #e8e8e8;
            border-bottom: 1px solid #e8e8e8;
        }

        .result-message {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .result-details {
            font-size: 13px;
            color: #6b6b6b;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e8e8e8;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.7s linear infinite;
            margin-right: 12px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-text {
            display: inline-block;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: #e0e0e0;
            margin: 45px auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 50px 35px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 45px;
            }

            .calculate-btn {
                padding: 16px 40px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campus Manager</h1>
        <p class="subtitle">Система распределения студентов по общежитиям</p>

        <button id="calculateBtn" class="calculate-btn" onclick="calculateDistribution()">
            <span class="btn-text">Распределить</span>
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function calculateDistribution() {
            const btn = document.getElementById('calculateBtn');
            const result = document.getElementById('result');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Расчет...';
            result.innerHTML = '';

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <div class="result-message">${data.message}</div>
                        <div class="result-details">Результаты сохранены в Google Sheets</div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<div class="result-message">${data.message}</div>`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<div class="result-message">Ошибка соединения: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Распределить';
            }
        }
    </script>
</body>
</html>
